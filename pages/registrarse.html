<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../registrarse.html">
    <link rel="stylesheet" href="../css/general.css">
</head>
<nav class="registro">
<body>
    <main>
        <h1>Registrarse</h1>
        <label for="Género">Género</label>
        <select name="Género" id="Género"><option value="Hombre">Hombre</option> <option value="Mujer">Mujer</option> <option value="Otro">Otro</option>
            <option value="Prefiero no conestar">Prefiero no contestar</option> </select>
    </main>
    <form action="#"autocomplete="off">
        <label for="Nombre"></label><input type="text" name="Nombre" placeholder="Nombre y apellidos" class="campo">
        <label for="email"></label><input type="email" name="email" placeholder="email" class="campo">
        <label for="contraseña"></label><input type="contraseña" name="contraseña" placeholder="contraseña" class="campo">
        <input type="submit" name="Enviar" value="Enviar" class="btn-enviar">
    </form>
    <p>Una vez registrad@ se le enviará un correo de verificación que tendrá que aceptar para continuar</p>
    <div><a href="../index.html">Inicio</a></div>
</body>
</nav>
</html>
